---
- name: Add quirks to boot command line
  replace:
    path: /boot/firmware/cmdline.txt
    regexp: '^([\w](?!.*\b{{ item }}\b).*)$'
    replace: '\1 {{ item }}'
  with_items:
  - "usb-storage.quirks={{ quirks }}:u"
  register: cmdline

- name: Reboot for quirks change
  reboot:
  when: cmdline.changed
